name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black==24.3.0
      - name: Run ruff
        run: ruff check .
      - name: Run black (check only)
        run: black --check .

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build

  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      - name: Audit dependencies
        run: pip-audit

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests with coverage
        id: pytest
        run: |
          coverage run -m pytest -v | tee pytest-output.txt
          coverage report
          coverage xml
          echo "tests=$(grep -o '[0-9]* passed' pytest-output.txt | grep -o '[0-9]*' || echo '0')" >> $GITHUB_OUTPUT
      - name: Update test count badge
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 3f0b9f2036efb67bdfadb6b54c4c8f63
          filename: video-sweep-tests.json
          label: tests
          message: ${{ steps.pytest.outputs.tests }} passed
          color: brightgreen
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
